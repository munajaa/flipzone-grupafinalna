
<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipzone Balkan | Elite Reselling Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,800;1,800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-blue: #3b82f6;
        --deep-blue: #1d4ed8;
        --electric-cyan: #06b6d4;
        --bg-black: #02040a;
      }
      
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: var(--bg-black);
        color: #f8fafc;
        overflow-x: hidden;
      }

      .font-heading {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #02040a; }
      ::-webkit-scrollbar-thumb { 
        background: linear-gradient(to bottom, transparent, #3b82f6, transparent); 
        border-radius: 10px;
      }

      /* 3D Perspective Container */
      .perspective-container {
        perspective: 2000px;
      }

      .card-3d-effect {
        transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.6s ease;
        transform-style: preserve-3d;
      }

      .card-3d-effect:hover {
        transform: rotateX(8deg) rotateY(-5deg) translateY(-10px);
        box-shadow: 0 45px 65px -15px rgba(0, 0, 0, 0.7), 0 0 30px -10px rgba(59, 130, 246, 0.2);
      }

      .glass-card {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0) 100%);
        backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      .animate-text-gradient {
        background: linear-gradient(to right, #3b82f6, #06b6d4, #6366f1, #3b82f6);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        animation: textGradient 4s linear infinite;
      }

      @keyframes textGradient {
        to { background-position: 200% center; }
      }

      .neon-glow {
        filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.4));
      }

      #netlify-identity-widget, 
      .netlify-identity-widget-modal {
        z-index: 999999 !important;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",

        "react/": "https://esm.sh/react@^19.2.4/",
        "node-fetch": "https://esm.sh/node-fetch@^3.3.2",
        "vite": "https://esm.sh/vite@^7.3.1",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
