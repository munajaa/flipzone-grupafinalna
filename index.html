      :root {
        --neon-blue: #3b82f6;
        --neon-cyan: #06b6d4;
      }
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #02040a;
        color: #f8fafc;
        overflow-x: hidden;
      }
      .font-heading {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      .glass-card {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
      #netlify-identity-widget, 
      .netlify-identity-widget-modal {
        z-index: 999999 !important;
      }
    </style>
    <script>
      // Presretač za tokene (Invite/Recovery)
      // Ako korisnik dođe preko email linka, odmah otvori widget
      (function() {
        function checkToken() {
          const hash = window.location.hash;
          if (hash && (hash.includes('token=') || hash.includes('invite_token') || hash.includes('recovery_token'))) {
            if (window.netlifyIdentity) {
              window.netlifyIdentity.open();
            } else {
              setTimeout(checkToken, 100);
            }
          }
        }
        window.addEventListener('load', checkToken);
      })();
    </script>
